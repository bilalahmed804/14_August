<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/zGLuZElv_oUgC_1024.jpg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>14-August</title>
</head>
<body>
    <h1>14 August Independence Day</h1>
    <div class="flag">
         <div class="star"></div>
         <div class="moon-container">
            <div class="moon"></div>
        </div>
    </div>

    <svg>
        <filter id="wavy">
            <feTurbulence x="0" y="0" baseFrequency="0.01" num0ctaves="5" seed="2">
                <animate attributeName="baseFrequency" dur="60s" values="0.0.2;0.05;0.02" repeatCount="indefinite">
                </animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="30"></feDisplacementMap>

        </filter>
    </svg>
</body>
</html>
